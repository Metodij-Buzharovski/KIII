<!doctype html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

  <title>Home page</title>
</head>
<body>
<!-- Navbar -->


<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">EMP System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active"><a class="nav-link" href="/">Home
        <span class="sr-only">(current)</span>
      </a></li>
      <li class="nav-item active"><a class="nav-link" href="#">Add
        EMP</a></li>

    </ul>
  </div>
</nav>

<!-- Navbar -->
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h4 class="text-center text-primary">Add Emp</h4>

          <form th:action="@{/register}" method="post">

            <div class="form-group">
              <label>Enter Name</label> <input type="text"
                                                    class="form-control" name="name" pattern="^[a-zA-Z]+$" title="Name can contain only letters" required>
            </div>

            <div class="form-group">
              <label>Enter Address</label> <input type="text"
                                                  class="form-control" name="address" required>
            </div>

            <div class="form-group">
              <label>Enter Email</label> <input type="email"
                                                class="form-control" name="email" required>
            </div>


            <div class="form-group">
              <label>Enter Phone No</label> <input type="text"
                                                   class="form-control" name="phno" pattern="^07\d{7}$" title="Invalid phone number" required>
            </div>


            <div class="form-group">
              <label>Enter Salary</label> <input type="text"
                                                 class="form-control" name="salary" pattern="^([1-9][8-9]\d{3}|[2-9]\d{4,})$" title="Salary must be larger than 18 000" required>
            </div>

            <button class="btn btn-primary btn-block">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
